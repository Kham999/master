<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <img src="images/bck1.jpg" class="background">
    <div class="container">
    <div class="player">
    <img src="images/img1.jpg" class="image">
    
    <p class="song">SICKO MODE</p>
    <p class="singer">Travis Scott</p>
    <div class="time">
    <div class="current">0:00</div>
    <div class="duration">0:00</div>
</div>
    <div class="buttons">
        <img src="images/forward.png" class="forward-left">
        <img src="images/play.png" class="play btn-play">
        <img src="images/forward.png" class="forward-right"> 
            </div>
            <audio src="audio/SICKO MODE.mp3" class="audio" ></audio>
            <div class="progress-container">
    <div class="progress">
      </div>
      </div>
      </div>
      </div>
      <script src="script.js"></script>
      <footer class="footer">
        <div class =" footer-container">
            <div>
                &copy; 2022
                <a href="https://github.com/Kham999"
                class="github nav-link">Kham999</a>
            </div>
        </div>
    </footer>
</body>
</html>
